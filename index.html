<!DOCTYPE html>
<html>
    <head>
        <title>
            My Contact me Page.
        </title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <form action="contactme.html">
            <h3>Enter Your Details : </h3>

            <label for="First_Name" name="First_Name">Enter Your First Name : </label>
            <input type="text" id="First_Name">

            <br>
            <br>

            <label for="Last_Name" name="Last_Name">Enter Your Last Name : </label>
            <input type="text" id="Last_Name">

            <br>
            <br>

            <label for="aadhar" name="aadhar">Enter Your Aadhar Card Number : </label>
            <input type="text" id="aadhar">

            <br>
            <br>

            <label for="PAN" name="PAN">Enter Your Pan Card : </label>
            <input type="text" id="Pan">

            <br>
            <br>

            <h4>Choose Your Branch : </h4>

            <input type="radio" id="ECE" name="branch" value="ECE">
            <label for="ECE" name="branch">ECE</label>

            <input type="radio" id="ME" name="branch" value="ME">
            <label for="ME" name="branch">ME</label>

            <input type="radio" id="CSE" name="branch" value="CSE">
            <label for="CSE" name="branch">CSE</label>

            <br>

            <input type="radio" id="BME" name="branch" value="BME">
            <label for="BME" name="branch">BME</label>

            <input type="radio" id="CE" name="branch" value="CE">
            <label for="CE" name="branch">CE</label>

            <input type="radio" id="EE" name="branch" value="EE">
            <label for="EE" name="branch">EE</label>

        </form>
        
        <br>
        <br>

        <!--
            <b> <p>Choose Your Building : </p> </b> 
        -->
        

        <label for="building" name="building">Choose Your Building : </label>

        <select name="building" id="building">
            <option value="empty">   </option>
            <option value="MVBLOCK">M V BLOCK</option>
            <option value="UCC">UCC</option>
            <option value="CVRAMAN">C V RAMAN BLOCK</option>
            <option value="JCBOSEBLOCK">J C BOSE BLOCK</option>
            <option value="VIKRAM">VIKRAM SARA BHAI BLOCK</option>
        </select>

        <br>
        <br>

        <label for="dob" name="birthdate">Enter Your Date Of Birth : </label>
        <input type="date" name="D.O.B">

        <br>
        <br>

        <label for="Email" name="Email">Enter Your Email_Id : </label>
        <input type="email" name="Email" id="email">

        <br>
        <br>

        <label for="password" name="password">Enter Your Password : </label>
        <input type="password" id="password" name="password">

        <br>
        <br>
        
        <label for="text-message" name="message">Enter Your Message : </label><br><br>
        <textarea name="message" id="message" cols="20" rows="3"></textarea>

        <br>
        <br>

        <form action="contactme.html">
            
            <input type="submit">
        
        </form>

        
    </body>
</html>
